<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />

    <!-- My CSS -->
    <link rel="stylesheet" href="style2.css" />

    <title>coba2</title>
  </head>
  <body>
    <h1 style="color: white; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif; margin-top: 50px">XRPL2</h1>
    <!-- Call Center -->
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>XRPL2</h3>
        <h4>Report your complaint here, we are here 24 hours</h4>
        <fieldset>
          <input placeholder="Your name" type="text" tabindex="1" required autofocus />
        </fieldset>
        <fieldset>
          <input placeholder="Your Account Username" type="text" tabindex="2" required />
        </fieldset>
        <fieldset>
          <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">SEND</button>
        </fieldset>
      </form>
    </div>

    <h5><a href="coba.html">Back To Menu</a></h5>
    <!-- Akhir Call Center -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
